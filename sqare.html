<html>
<body>

<h1>Squares of the Numbers 1 to 30</h1>

<p>
  <ol>
    <script>
    // Loop through the numbers 1 to 30
    for (var i = 1; i <= 30; i++) {
      // Calculate the square of the number
      var square = i * i;

      // Print the result on a new line in the list
      document.write("<li>" + i + "^2 = " + square + "</li>");
    }
    </script>
  </ol>
</p>

</body>
</html>
